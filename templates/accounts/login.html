{% extends 'includes/base.html' %}

<!-- LOADING STATIC FILES -->
{% load static %}

<!-- CONTENT BLOCK -->
{% block content %}
<style>
  body {
    background: #f4f7fa;
    position: relative;
    height: 100vh;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .container {
    width: 30%;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 8px;
    position: absolute;
    top: 50%;
    z-index: 2;
    padding: 30px;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }

  button {
    width: 100%;
    color: #fff !important;
    border-radius: 6px !important;
    border: none !important;
    background: #0061f2 !important;
    margin-top: 2rem;
    padding: 10px 16px;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #004bb5 !important;
  }

  .container h4 {
    margin-top: 0;
    text-align: center;
    color: #222;
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: 500;
  }

  input.form-control {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 0.5rem;
  }

  /* Tablets (max width: 1024px) */
  @media (max-width: 1024px) {
    .container {
      width: 50%;
    }
  }

  /* Mobile Phones (max width: 768px) */
  @media (max-width: 768px) {
    .container {
      width: 90%;
      padding: 20px;
    }
  }
</style>

<div class="container">
  <h4 class="text-center">Login Form</h4>
  <form action="">
    <div class="form-group mt-4">
      <label for="email"> Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
      />
    </div>
    <div class="form-group mt-4">
      <label for="password"> Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

{% endblock %}
